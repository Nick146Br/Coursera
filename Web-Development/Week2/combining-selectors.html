<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>
        /* Turns the text blue on the direct child p for div*/
        div > p {
            color: blue;
        }
        /* Turns any element p that's inside 'div' at any level */
        div p {
            color: blue;
        }
    </style>

</head>

<body>
    <div>
        <p>I am feeling blue</p>
    </div>
    <section>
        <p>I just want to be left alone!</p>
    </section>
</body>

</html>
